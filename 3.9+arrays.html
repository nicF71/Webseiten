<html>

    <head>
    
        <title>Javascript</title>
        
        
    
    </head>
    
    <body>
        
        <input type="text" id="inhalt">
        
        <button id="ok">senden</button>
        
        <script type="text/javascript">
            
            var myArray = new  Array();    
            
            myArray[0] = "Pizza";
            
            myArray[1] = "Schokolade"
            
            
            var tweets = ["Guten Morgen", "Ich liebe Kaffee"];
            
            tweets.push("Aufgeht's!");
            
            tweets.splice(1,0, "Hallo", "Wie geht's");
            
            tweets.reverse();
            
           
            
            var neuerArray = tweets.join(myArray);
            
            console.log(neuerArray);
            
            document.getElementById("ok").onclick = function(){
                
                tweets.push(document.getElementById("inhalt").value);
                
                
                
            }
            
            

        </script>
        
    
    </body>
    
    
    
</html>
